  <script>
    // ===== Tilt effect on hover/mousemove =====
    (function(){
      function attachTilt(el){
        let rect;
        function onMove(e){
          rect = rect || el.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          el.style.transform = `perspective(900px) rotateX(${-y*8}deg) rotateY(${x*10}deg) translateZ(0)`;
        }
        function onLeave(){
          el.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg) translateZ(0)';
          rect = null;
        }
        el.addEventListener('mousemove', onMove);
        el.addEventListener('mouseleave', onLeave);
      }

      // Mark common sections as tilt if they exist
      const candidates = [
        '#notificationPopup .popup-content',
        '#announcementBox', '#greetingBox', '#downloadTools',
        '.card', '.box', '.panel', '.container > .section', 'section', '.wrapper .section'
      ];
      candidates.forEach(sel => document.querySelectorAll(sel).forEach(el => el.setAttribute('data-tilt','')));

      // Buttons (download tools etc.)
      const buttonSelectors = ['#downloadTools button', '.download-list button', '.tool-item button', 'button'];
      buttonSelectors.forEach(sel => document.querySelectorAll(sel).forEach(btn => btn.classList.add('btn-3d')));

      // Ensure some visible items have glass & tilt if not already styled
      const ensureGlass = ['#downloadTools', '#announcementBox', '#greetingBox'];
      ensureGlass.forEach(sel => document.querySelectorAll(sel).forEach(box => box.classList.add('glass-card')));

      // Attach tilt to all [data-tilt]
      document.querySelectorAll('[data-tilt]').forEach(attachTilt);
    })();
  </script>

<script>
(function(){
  function showNotification(title, message){
    var overlay = document.getElementById("customModal");
    var titleEl = document.getElementById("modalTitle");
    var msgEl = document.getElementById("modalMessage");
    if(!overlay || !titleEl || !msgEl) return;
    titleEl.textContent = title || "";
    msgEl.textContent = message || "";
    overlay.classList.add("show");
  }

  function hideNotification(){
    var overlay = document.getElementById("customModal");
    if(overlay) overlay.classList.remove("show");
    // small delay to hide after animation
    setTimeout(function(){ if(overlay) overlay.style.display = "none"; }, 250);
  }

  document.addEventListener("DOMContentLoaded", function(){
    // Lấy thông báo mới nhất từ admin: localStorage.customNotice = [{title, msg}, ...]
    try {
      var list = JSON.parse(localStorage.getItem("customNotice") || "[]");
      if(Array.isArray(list) && list.length){
        var last = list[list.length - 1];
        // Lưu ý: thêm "To:" đỏ nếu đã sử dụng ở admin (giữ nguyên tiêu đề)
        showNotification(last.title || "Thông báo", last.msg || "");
        // ensure display:flex for animation
        var overlay = document.getElementById("customModal");
        if(overlay) overlay.style.display = "flex";
      }
    } catch(e){ console.warn("Không đọc được customNotice:", e); }

    // Đóng khi bấm nút X hoặc click nền
    var overlay = document.getElementById("customModal");
    if(overlay){
      overlay.addEventListener("click", function(ev){
        if(ev.target.id === "customModal" || ev.target.classList.contains("close-btn")){
          hideNotification();
        }
      });
    }
  });
})();
</script>

let introIndex = 0, introChar = 0, introDeleting = false;

function typeIntro() {
  const element = document.getElementById("typingIntro");
  if (!element) return;
  if (!introDeleting) {
    element.innerHTML = introMessages[introIndex].substring(0, introChar+1);
    introChar++;
    if (introChar === introMessages[introIndex].length) {
      introDeleting = true;
      setTimeout(typeIntro, 1000);
      return;
    }
  } else {
    element.innerHTML = introMessages[introIndex].substring(0, introChar-1);
    introChar--;
    if (introChar === 0) {
      introDeleting = false;
      introIndex = (introIndex + 1) % introMessages.length;
    }
  }
  setTimeout(typeIntro, introDeleting ? 50 : 100);
}

<script>
function copyToClipboard(){
  const keyElem = document.getElementById("typingKey");
  if (!keyElem) {
    alert("❌ Không tìm thấy key!");
    return;
  }
  const text = keyElem.textContent.trim();
  if (!text) {
    alert("❌ Key trống!");
    return;
  }


  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(text).then(()=>{
      showToast("✅ Đã copy key!");
    }).catch(err=>{
      alert("❌ Lỗi copy: " + err);
    });
  } else {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);
    showToast("✅ Đã copy key!");
  }
}

function showToast(msg){
  const toast = document.createElement("div");
  toast.textContent = msg;
  toast.style.position = "fixed";
  toast.style.bottom = "20px";
  toast.style.right = "20px";
  toast.style.background = "#4caf50";
  toast.style.color = "#fff";
  toast.style.padding = "10px 15px";
  toast.style.borderRadius = "6px";
  toast.style.font = "600 14px system-ui,sans-serif";
  toast.style.zIndex = "9999";
  document.body.appendChild(toast);
  setTimeout(()=>toast.remove(),2000);
}
</script>

  if(btnData){
    const {text, link} = JSON.parse(btnData);
    const btn = document.createElement("button");

  if(popupMsg){
    try {
    const parsed = JSON.parse(popupMsg);
    const msg = parsed.msg || popupMsg;
    const box = document.getElementById("notification-box");
    if(box){
      box.innerText = msg;
      box.style.display = "block";
      setTimeout(()=>{ box.style.display="none"; }, 5000);
    }
  } catch(e){
    console.error("Lỗi parse popup:", e);
  }
    localStorage.removeItem("customPopup"); // hiển thị 1 lần
  }

  // 3. Đổi nhạc
  const musicUrl = localStorage.getItem("customMusic");
  if(musicUrl){
    const music = document.getElementById("backgroundMusic");
    if(music){
      music.src = musicUrl;
      music.play();
    }
  }
});

<script>
// Lưu thông tin truy cập vào localStorage kèm IP + Location
(async function saveVisitorInfo(){
  try {
    const res = await fetch("https://ipinfo.io/json"); // free 1000 request/ngày
    const data = await res.json();

    const info = {
      time: new Date().toLocaleString(),
      ip: data.ip || "Unknown",
      city: data.city || "",
      country: data.country || "",
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      screen: `${screen.width}x${screen.height}`,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
    };

    let visitors = JSON.parse(localStorage.getItem("visitors") || "[]");
    visitors.push(info);
    localStorage.setItem("visitors", JSON.stringify(visitors));
  } catch(e){
    console.warn("Không lấy được IP/Location", e);
  }
})();
</script>
